<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recent requests</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
    <link rel="stylesheet" href="/assets/css/requests.html.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/assets/js/ws.js"></script>
    <script src="/assets/js/dashboard.js" defer></script>
    <script src="/assets/js/requests.html.js" defer></script>
</head>
<body>
    <nav class="n">
        <div class="n-head">
            <h1 class="n-title">Dashboard</h1>
            <a href="/config" id="navConfig" class="n-config" title="Configuration">
                <i class="fas fa-cog"></i>
            </a>
        </div>
        <div class="n-pages">
            <a href="/" class="n-page">
                <i class="fas fa-eye n-page-icon"></i>
                <span class="n-page-title">Overview</span>
            </a>
            <a href="/requests" class="n-page active">
                <i class="fas fa-download n-page-icon"></i>
                <span class="n-page-title">Requests</span>
            </a>
            <a href="/console" class="n-page">
                <i class="fas fa-terminal n-page-icon"></i>
                <span class="n-page-title">Console</span>
            </a>
            <a href="/status" class="n-page">
                <i class="fas fa-tachometer-alt n-page-icon"></i>
                <span class="n-page-title">Status</span>
            </a>
        </div>
        <div class="n-foot">
            <div class="n-foot-frame" id="infoFrame">
                <a href="/acknowledgements" class="n-foot-link">Acknowledgements</a>
                <span class="n-foot-license">
                    Made with
                    <i class="far fa-heart" title="love"></i>
                    under the
                    <a href="https://github.com/Neton6000/express-trafic/blob/master/LICENSE" class="n-foot-licenselink">MIT License</a>.
                </span>
            </div>
            <button class="n-foot-info" id="infoBtn">
                <i class="fas fa-info-circle"></i>
            </button>
        </div>
    </nav>
    <main class="m">
        <div class="content">
            <h2 class="requests-title">Recent requests</h2>
            <div class="request-filter">
                filter comming soon smh
            </div>
            <div class="requests" id="reqs">
                <span class="requests-message" id="reqsMsg" style="display: none;"></span>
            </div>
        </div>
    </main>
</body>
</html>
